name: dart_ast_node_viewer
description: "A simple Dart AST node viewer."
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  analyzer: ^7.3.0
  collection: ^1.19.0
  # Temporary fix for https://github.com/flutter/flutter/issues/119074
  cupertino_icons: ^1.0.8
  flex_color_scheme: ^8.2.0
  flutter:
    sdk: flutter
  flutter_fancy_tree_view: ^1.6.0
  flutter_riverpod: ^2.6.1
  lucide_icons_flutter: ^2.0.5
  meta: ^1.15.0
  package_info_plus: ^8.3.0
  re_editor: ^0.7.0
  re_highlight: ^0.0.3
  riverpod_annotation: ^2.6.1
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1

dev_dependencies:
  build_runner: ^2.4.15
  choco_lints:
    git:
      ref: v1.4.0
      url: https://github.com/charlescyt/choco_lints.git
  custom_lint: ^0.7.5
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/Lato/
    - assets/fonts/JetBrainsMono/
    - assets/images/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700

    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono/JetBrainsMono-Regular.ttf
