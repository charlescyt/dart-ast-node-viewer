name: dart_ast_node_viewer
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  analyzer: ^6.4.1
  collection: ^1.18.0
  flutter:
    sdk: flutter
  flutter_fancy_tree_view: ^1.6.0
  flutter_riverpod: ^2.5.1
  meta: ^1.12.0
  re_editor: ^0.3.0
  re_highlight: ^0.0.3
  riverpod_annotation: ^2.3.5

dev_dependencies:
  build_runner: ^2.4.11
  choco_lints:
    git:
      ref: 1.2.0
      url: git@github.com:charlescyt/choco_lints.git
  custom_lint: ^0.6.4
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/Lato/
    - assets/fonts/JetBrainsMono/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700

    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono/JetBrainsMono-Regular.ttf
